<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rejuvenation Citizens Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="testStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- NavBar -->
    <nav class="navBar">
        <div class="navDiv">
            <div class="logo">
                <img class="logoImg" src="http://hotyogaivry.com/wp-content/uploads/2018/01/logo-meditation.png"
                    alt="Logo">
                <p><b>Rejuvenation Citizens</b></p>
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <button><a href="#">Sign In</a></button>
            </ul>

        </div>
    </nav>
    <div class="title">
        <h1>Begin Your Test</h1>
        <h2>Change Your Life</h2>
    </div>
    <!-- Test Body -->
    <section class="test">

        <section class="acctCreate">
            <div class="acctForms">
                <h1>Create Account and Take your Test</h1>
                <div class="formCon">
                    <form>
                        <label for="First Name">First Name: </label>
                        <input type="text" id="firstNname" name="firstName">
                    </form>
                    <br>
                    <form action="">
                        <label for="password">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </form>
                </div>
            </div>
            <br>
            <label for="age">
                <h3>Whats your age?:</h3>
            </label>

            <select name="age" id="age">
                <option value="1">Too Young</option>
                <option value="2">Young Enough</option>
                <option value="3">Too Old</option>
                <option value="4">Age is a construct developed by man</option>
            </select>
            <br><br>
            <h3>Check all that apply</h3>

            <form name="excited">
                <input type="checkbox" id="excited1" name="excited1" value="1">
                <label for="excited1"> I am Excited</label><br>
                <input type="checkbox" id="excited2" name="excited2" value="2">
                <label for="excited2"> I am on cloud 9</label><br>
                <input type="checkbox" id="excited3" name="excited3" value="3">
                <label for="excited3"> I am feeling undescrible</label><br><br>
            </form>

            <h1>How knowledgable are you, in this field of study?</h1>
            <select name="knowledge" id="age">
                <option value="1">I am a Master</option>
                <option value="2">I am a Expert</option>
                <option value="3">I have no knowledge </option>
                <option value="4">What on this green earth are you talking about?</option>
            </select>
            <br><br>
            <div class="button">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Submit Test
                </button>

            </div>

        </section>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Error Error!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h1>Thank you trying. But currently we are full of students. Try again next year!</h1>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"><a href="index.html">Retake Test</a></button>
                        <button type="button" class="btn btn-primary"><a class="popTxt" href="index.html">Submit Test</a></button>
                    </div>
                </div>
            </div>
        </div>


    </section>


    <script src="app.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
